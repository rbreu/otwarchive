#############################################################################
# Tr8n Features Configuration
#
# Default settings for all environments
# 
# You can overload any feature for any environment by changing the 
# environment settings at the bottom of the file
#############################################################################

defaults: &defaults
  enabled_features: [dashboard, phrases, translations]
  
  dashboard:
    title:            Dashboard
    link:             /tr8n/dashboard
    controller:       dashboard
    actions:          [index]
    default_language: true
    manager_only:     false
  
  phrases:
    title:            Phrases
    link:             /tr8n/phrases
    controller:       phrases
    actions:          [index, view]
    default_language: false
    manager_only:     false
  
  translations:
    title:            Translations
    link:             /tr8n/translations
    controller:       translations
    actions:          [index, view]
    default_language: false
    manager_only:     false
    
  rules:
    title:            Manage Language
    link:             /tr8n/language
    controller:       language
    actions:          [index]
    default_language: true
    manager_only:     true
  
  test:
    title:            Test
    link:             http://www.google.com
    controller:       test
    actions:          [index]
    default_language: true
    manager_only:     false
    
    
#############################################################################
# Environment Settings
# You can overload any feature defined in the defaults for any environment
#############################################################################
development:
  <<: *defaults

test:
  <<: *defaults
      
qa:
  <<: *defaults

stage:
  <<: *defaults

production:
  <<: *defaults
